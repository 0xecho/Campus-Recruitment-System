{%extends "base.html"%}

{%block content%}
<div class="col-md-12">
        <div class="card ">
            <div class="card-header">
                <h4 class="card-title"> You search for "{{query}}" has returned the following results</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table tablesorter " id="">
                        {% for object in object_list %}
                            <tr>
                                <td>
                                    {%if object.object.name%}
                                    <a href="{% url 'Auth_Company_detail' object.object.id %}">{{object.object.name}}</a>
                                    {%else%}
                                    <a href="{% url 'Auth_Student_detail' object.object.id %}">{{object.object.firstname}} {{object.object.lastname}}</a>
                                    {%endif%}
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
